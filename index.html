<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ay Ai Hangman!</title>

  <body>
    <div class="main">
      <section class='left'>
        <div class="logo">
          <img src="assets/images/Hangman_logo-02-crop.png" alt="Ay Ai Hangman Logo">

        <div class="press-a">
          Press <div class="a-key">
            <img src="assets/images/Hangman_A-key-03.png" alt="A-key">
          </div> to have the AI guess the next letter
        </div>

        <div class="next-letters-container">
          Next up:
          <div id='next-letters'>
            <!-- A, E, T, O, I -->
          </div>
        </div>
      </section>
      <section class='right'>
        <nav>
          <div class='nav' id='new-game'>New Game</div>
          <div class='nav'>
            What is this?
          </div>

          <div class="guesses">
            <div id="guesses-num">
              <!-- 10 -->
            </div>
            <div class="guesses-txt">
              Guesses left
            </div>
          </div>
        </nav>

        <div class="hangman-word-container">
          <ul id='hangman-word'>
